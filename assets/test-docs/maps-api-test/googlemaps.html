<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API Test</title>

    <style>
        #map, #map2 {
            height: 400px;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- CDN Link to Google Maps API & Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcbZ5RSSMLD-LsEWsG3R-bf-b-6ulyMqw&callback=initMap&libraries=places"
    async defer></script>
    <script src="mapstest1.js"></script>


    <h1>My Google Map</h1>
    <div id="map"></div>

    <h3>Cafe or Bar</h3>
    <button type="button" class="user-select" value="cafe">Cafe button</button>
    <button type="button" class="user-select" value="bar">Bar button</button>
    <br>
    <h3>Price Range</h3>
    <button type="button" class="user-select" value="price0">$</button>
    <button type="button" class="user-select" value="price1">$$</button>
    <button type="button" class="user-select" value="price2">$$$</button>
    <button type="button" class="user-select" value="price3">$$$$</button>
    <button type="button" class="user-select" value="price4">$$$$$</button>
    <br>
    <h3>Location</h3>
    <button type="button" class="user-select" value="inner-richmond">Inner Richmond</button>
    <button type="button" class="user-select" value="outer-richmond">Outer Richmond</button>
    <button type="button" class="user-select" value="inner-sunset">Inner Sunset</button>
    <button type="button" class="user-select" value="outer-sunset">Outer Sunset</button>
    <button type="button" class="user-select" value="forest-hill">Forest Hill</button>
    <button type="button" class="user-select" value="the-castro">The Castro</button>
    <button type="button" class="user-select" value="pacific-heights">Pacific Heights</button>
    <button type="button" class="user-select" value="panhandle">Panhandle</button>
    <button type="button" class="user-select" value="excelsior">Excelsior</button>
    <button type="button" class="user-select" value="mission-district">Mission District</button>
    <button type="button" class="user-select" value="potrero-hill">Potrero Hill</button>
    <button type="button" class="user-select" value="dogpatch">Dogpatch</button>
    <button type="button" class="user-select" value="fillmore">Fillmore District</button>
    <button type="button" class="user-select" value="soma">SOMA</button>
    <button type="button" class="user-select" value="financial-district">Financial District</button>
    <button type="button" class="user-select" value="north-beach">North Beach</button>
    <button type="button" class="user-select" value="marina-district">Marina District</button>

    <br><br>

    <div id="map2">

    </div>
    
</body>
</html>
